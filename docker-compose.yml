  #     - postgres_data:/var/lib/postgresql/data
  #   healthcheck:
  #     test: ["CMD-SHELL", "pg_isready -U postgres"]
  #     interval: 10s
  #     timeout: 5s
  #     retries: 5

  # ============================================================
  # BACKEND SERVICE - Connected to Supabase
  # ============================================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: budget_backend
    restart: always
    ports:
      - "3000:3000"
    environment:
      # Supabase configuration (from .env file)
      DATABASE_URL: ${DATABASE_URL:-postgresql://postgres:postgres@db:5432/budget_management?schema=public}
      DIRECT_URL: ${DIRECT_URL:-postgresql://postgres:postgres@db:5432/budget_management?schema=public}
      PORT: 3000
      NODE_ENV: ${NODE_ENV:-development}
    volumes:
      - ./backend:/app
      - /app/node_modules
    # No longer depends on local db service
    # depends_on:
    #   db:
    #     condition: service_healthy
    command: sh -c "npm run dev"

  # ============================================================
  # FRONTEND SERVICE
  # ============================================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: budget_frontend
    restart: always
    ports:
      - "3001:3001"
    environment:
      # Backend API URL - Can be overridden with .env file or docker-compose.remote.yml
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://backend:3000/api}
      NODE_ENV: ${FRONTEND_NODE_ENV:-production}
    depends_on:
      - backend

